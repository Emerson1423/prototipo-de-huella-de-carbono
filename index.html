<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App de Huella de Carbono</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>App de Huella de Carbono</h1>

    <!-- Sección de Registro -->
    <h2>Registro de Usuario</h2>
    <form id="form-registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Registrarse</button>
    </form>

    <!-- Sección de Cálculo de Huella de Carbono -->
    <h2>Calcular Huella de Carbono</h2>
    <form id="form-calculo">
        <label for="transporte">Transporte (km):</label>
        <input type="number" id="transporte" name="transporte" step="0.1" required>
        <br>
        <label for="energia">Energía (kWh):</label>
        <input type="number" id="energia" name="energia" step="0.1" required>
        <br>
        <label for="alimentacion">Alimentación (kg CO2):</label>
        <input type="number" id="alimentacion" name="alimentacion" step="0.1" required>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <!-- Botón para calcular el total de la huella de carbono -->
    <button id="calcular-total">Calcular Total de Huella</button>

    <!-- Botón para cerrar sesión -->
    <button id="cerrar-sesion">Cerrar Sesión</button>

    <!-- Sección de Historial -->
    <h2>Historial de Huella de Carbono</h2>
    <table id="tabla-huella" border="1">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Huella de Carbono (kg CO2)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán con JavaScript -->
        </tbody>
    </table>
</body>
</html>
